<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="project"><h1>Calculator</h1>
    <h3>Made by Christos Raptis with HTML, CSS and Javascript </h3>    
    </div>
    <div class="display">
        <div id="history"></div>
        <div id="result"></div>
    </div>
    <div id="calculator">
        <button  class="dark-button" id="back">Back</button>
        <button  class="dark-button" id="clear">C</button>
        <button class="operators dark-button" id="divide"> / </button>
        <button class="numbers light-button" id="seven">7</button>
        <button class="numbers light-button" id="eight">8</button>
        <button class="numbers light-button" id="nine">9</button>
        <button class="operators dark-button" id="multiply"> * </button>
        <button class="numbers light-button" id="four">4</button>
        <button class="numbers light-button" id="five">5</button>
        <button class="numbers light-button" id="six">6</button>
        <button class="operators dark-button" id="subtract"> - </button>
        <button class="numbers light-button" id="one">1</button>
        <button class="numbers light-button" id="two">2</button>
        <button class="numbers light-button" id="three">3</button>
        <button class="operators dark-button" id="add"> + </button>
        <button class="numbers light-button" id="zero">0</button>
        <button class= "light-button" id="dot">.</button>
        <button  class="dark-button" id="equals"> = </button>               
    </div> 
    <script src="script.js"></script>
</body>
</html>
